name: Node.js CI

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: 🎉 Deploy to VPS via SFTP
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [21.x]

    steps:
      - uses: actions/checkout@v4

      # 🔐 Setup SSH Key
      - name: 🛡️ Setup SSH key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa

      # 🧪 Optional: Debug Key Fingerprint
      - name: 🔍 SSH Key Fingerprint
        run: ssh-keygen -lf ~/.ssh/id_rsa

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install and build
        run: |
          npm install
          npm run build --if-present

      - name: 📂 Upload to VPS via SFTP
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          source: "./dist/portfolio/browser/*"
          target: "/home/portfolio"
          debug: true
