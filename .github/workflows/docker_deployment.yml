name: ðŸš€ Deploy Angular App (Static Build + Docker)

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ðŸ§¹ Clean up
        run: npm run cleanup

      - name: ðŸ—ï¸ Build Angular App
        run: npm run build -- --configuration production

      - name: ðŸ§± Prepare deployment files (dist + config)
        run: |
          mkdir deploy
          cp -r dist/portfolio/browser/* deploy/
          cp nginx.conf Dockerfile compose.yaml deploy/

      - name: ðŸ“¤ Upload to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT || 22 }}
          source: "deploy"
          target: "/home/portfolio-docker"
          strip_components: 1
          debug: true

      - name: ðŸ³ Deploy Docker container on VPS
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: ${{ secrets.PORT || 22 }}
          script: |
            # Docker & Compose installieren falls nÃ¶tig
            if ! command -v docker &> /dev/null; then
              echo "ðŸ”§ Installing Docker..."
              curl -fsSL https://get.docker.com | sh
              sudo usermod -aG docker $USER
            fi
            if ! command -v docker-compose &> /dev/null; then
              echo "ðŸ”§ Installing Docker Compose..."
              sudo curl -L "https://github.com/docker/compose/releases/download/1.29.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
              sudo chmod +x /usr/local/bin/docker-compose
            fi

            cd /home/portfolio-docker
            docker compose down || true
            docker compose build --no-cache
            docker compose up -d
